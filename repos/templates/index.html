<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Repository Recommendations</title>

    <!-- <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'> -->
    <style>

        body, html {
            font-family: "Source Code Pro", "Courier Neue", courier, monospace;
            font-size: 18px;
            font-weight: 400;
            background: #fdf6e3;
            color: #657b83;
        }

        body {
            padding: 0;
            margin: 0;
        }

        a {
            color: #268bd2;
        }

        strong {
            color: #d33682;
            font-weight: 700;
        }

        #terminal {
            margin: 20px auto;
            padding: 0 20px;
            width: 780px;
        }

        input {
            border: none;
            padding: 0;
            margin: 0;
            background: transparent;
            font-family: "Source Code Pro", "Courier Neue", courier, monospace;
            font-size: 18px;
            font-weight: 400;
            background: #fdf6e3;
            color: #657b83;
        }

        input:focus {
            outline: 0;
            outline: thin dotted \9;
        }

        .reponame {
            font-weight: 700;
        }

        .more {
            color: #b58900;
        }

        .error {
            color: #dc322f;
        }

    </style>

</head>
<body>

    <div id="terminal">

        <div class="line">
            Welcome to <strong>Repository Recommendations</strong>, by <a href="http://dan.iel.fm">Dan F-M</a>.
        </div>
        <div class="line">&nbsp;</div>
        <div class="line">
            Enter the name of a <a href="https://github.com">GitHub</a> repository that you like:
        </div>
        <div class="line">
            &gt; <input type="text" placeholder="username/reponame" size="60" autofocus />
        </div>
        <div class="line">&nbsp;</div>
        <div class="line error">
            Sorry. The robot doesn't have enough information about that repository. Try another?
        </div>
        <div class="line">&nbsp;</div>
        <div class="line">
            According to the robot, you should check out:
        </div>
        <div class="line">
            * <a href="" class="reponame">dfm/emcee</a> (<a href="" class="more">more like this</a>)
        </div>

    </div>

</body>
</html>
